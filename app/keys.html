<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <base href="http://127.0.0.1:8000">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="/app/portfolio.css">
    <link rel="stylesheet" href="portfolio.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  </head>
  <body class="bg-dark text-white" >
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class=" px-5">
            <div class="dropdown my-4 ">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/app/pfp.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Users</strong>
                <h1></h1>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow bg-dark" aria-labelledby="dropdownUser1">
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" onclick="sign_out()">Sign out</a></li>
              </ul>
            </div>
          </li>
          <li class="px-2 sidebarlinks">
            <a href="/" class="ps-5">Home</a>
          </li>
          <li class="px-2 sidebarlinks">
            <a href="/portfolio/" class="ps-5">Portfolio</a>
          </li>
          <li class="px-2 sidebarlinks">
            <a href="/keys/" class="ps-5">Keys</a>
          </li>
          <li class="px-2 sidebarlinks">
            <a href="/chart/" class="ps-5">Analytics</a>
          </li>
          <li class="px-2 sidebarlinks">
            <a class="ps-5">NFTs </a>
          </li>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid ">
          <a href="#menu-toggle" class="btn" id="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </a>
          <div class="container-fluid d-flex justify-content-center align-items-center my-5 pr">
            <div class="btn-group-horizontal" role="group" aria-label="Basic example">
              <button type="button" id="exchange" class="text-white btn btn-keys px-5">EXCHANGE</button>
              <button type="button" id="blockchain" class="text-white btn btn-keys px-5">BLOCKCHAIN</button>
              <button type="button" id="key" class="text-white btn btn-keys px-5">MANAGE KEYS</button>
            </div>
          </div>

          <div class="keyscontainer my-5 d-flex justify-content-center align-items-center" style="position: relative;">
            <form id="exchanges" style="display: none;" class="row g-3 w-100 EXCHANGE" id="twokeys">
              <div class="col-12">
                <label for="Exchange" class="form-label mb-4">Input Exchange / CEX</label>
                <select name="exchange" class="form-select" >
                  <option selected>Select Exchange</option>
                  <option value="FTX">FTX</option>
                  <option value="KUCOIN">KuCoin</option>
                </select>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">API Public</label>
                <input name="public" type="text" class="form-control" id="inputAddress" placeholder="">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Api Secret</label>
                <input name="private" type="text" class="form-control" id="inputAddress2" placeholder="">
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="send_two_key()">Submit</button>
              </div>
              <div class="col-12">
                <p id="exchange-text"></p>
              </div>
            </form>

            <form id="blockchains" style="display: none;" class="row g-3 BLOCKCHAIN w-100">
              <div class="col-12">
                <label for="blockchain" class="form-label mb-4">Input Blockchain Address</label>
                <select name="network" class="form-select" >
                  <option selected>Select Blockchain</option>
                  <option value="BTC">BTC</option>
                  <option value="ETH">ETH</option>
                </select>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input name="key" type="text" class="form-control" id="inputAddress" placeholder="">
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="send_one_key()">Submit</button>
              </div>
              <div class="col-12">
                <p id="blockchain-text"></p>
              </div>
            </form>

            <section id="keys" style="display: none;" class="BLOCKCHAIN w-100 bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
              <div class="container">
                <table class="table table-dark table-striped" id="managekeys" style="display: table;">
                  <tbody>
                    <tr>
                      <th scope="col">Platform</th>
                      <th scope="col">Key</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
          
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/app/keys.js"></script>
    <script>
      $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      });
      
      
      exchange = document.getElementById("exchange");
      blockchain = document.getElementById("blockchain")
      key = document.getElementById("key")
      
      exchange.onclick = function(){
      document.getElementById("exchanges").style.display = "block"
      document.getElementById("blockchains").style.display = "none"
      document.getElementById("keys").style.display = "none"
      }

      blockchain.onclick = function(){
      document.getElementById("exchanges").style.display = "none"
      document.getElementById("blockchains").style.display = "block"
      document.getElementById("keys").style.display = "none"
      }
      key.onclick = function(){
      document.getElementById("exchanges").style.display = "none"
      document.getElementById("blockchains").style.display = "none"
      document.getElementById("keys").style.display = "block"
      }
    </script>
  </body>
</html>
